{% extends "users/base.html" %}
{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow text-center">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Logged Out</h3>
            </div>
            <div class="card-body">
                <h4>You have been successfully logged out</h4>
                <p class="text-muted">Thank you for using our application</p>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
